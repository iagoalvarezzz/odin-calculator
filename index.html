<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  
  <div id="calculator">
    <div id="display"></div>
    <div id="digits">
      <button id="n0">0</button>
      <button id="n1">1</button>
      <button id="n2">2</button>
      <button id="n3">3</button>
      <button id="n4">4</button>
      <button id="n5">5</button>
      <button id="n6">6</button>
      <button id="n7">7</button>
      <button id="n8">8</button>
      <button id="n9">9</button>
    </div>
    <div id="operators">
      <button id="opAdd">+</button>
      <button id="opSubstract">-</button>
      <button id="opMultiply">*</button>
      <button id="opDivide">/</button>
    </div>
    <button id="operate">=</button>  
    <button id="clear">clear</button>
  </div>


  <script src="js-file.js"></script>
</body>
</html>
