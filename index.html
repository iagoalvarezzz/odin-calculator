<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  
  <div id="calculator">
    <div id="display"></div>
    <button class="digits" id="n7">7</button>
    <button class="digits" id="n8">8</button>
    <button class="digits" id="n9">9</button>
    <button class="operators" id="opAdd">+</button>
    <button id="clear">AC</button>
    <button class="digits" id="n4">4</button>
    <button class="digits" id="n5">5</button>
    <button class="digits" id="n6">6</button>
    <button class="operators" id="opSubstract">-</button>
    <button id="delete">DEL</button>
    <button class="digits" id="n1">1</button>
    <button class="digits" id="n2">2</button>
    <button class="digits" id="n3">3</button>
    <button class="operators" id="opMultiply">*</button>
    <button id="operate">=</button>  
    <button class="digits" id="n0">0</button>
    <button id="signChanger">+/-</button>
    <button id="float">.</button>
    <button class="operators" id="opDivide">/</button>
  </div>


  <script src="js-file.js"></script>
</body>
</html>
